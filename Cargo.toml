[package]
name = "spritecollab-srv"
description = "GraphQL server for interacting with assets and metadata of SpriteCollab."
authors = ["Marco 'Capypara' KÃ¶pcke <hello@capypara.de>"]
license = "GPL-3.0-or-later"
version = "0.4.1"
edition = "2021"

[features]
discord = ["serenity", "gethostname"]

[dependencies]
log = "0.4"
pretty_env_logger = "0.5"
dotenv = "0.15"
git2 = "0.18"
juniper = "0.15"
hyper = { version = "0.14", features = ["full"] }
juniper_hyper = "0.8"
tokio = { version = "1.18", features = ["full"] }
route-recognizer = "0.3"
serde = { version = "1.0", features = ["derive"] }
# BUG: https://github.com/serde-rs/json/issues/1077
serde_json = "=1.0.108"
serde-xml-rs = "0.6"
csv = "1.1"
fred = { version = "6.3", default-features = false }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
regex = "1.5"
once_cell = "1.12"
ellipse = "0.2"
backtrace = "0.3"
fuzzy-matcher = "0.3"
itertools = "0.11"
async-trait = "0.1"
num-traits = "0.2"
zip = { version = "0.6", features = ["deflate"] }
image = "0.24"
indexmap = "2.0"
gethostname = { version = "0.4", optional = true }
serenity = { version = "0.11", optional = true, default-features = false, features = [
    "builder",
    "cache",
    "chrono",
    "client",
    "gateway",
    "model",
    "http",
    "rustls_backend",
    "utils",
] }
